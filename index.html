<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="background">
      <div class="title"></div>
      <h1 class="heading">music player</h1>
      <div class="btns">
        <div class="backward">
          <i class="bi bi-arrow-left-circle-fill fs-1 btn"></i>
        </div>
        <div class="forward">
          <i class="bi bi-arrow-right-circle-fill fs-1 btn"></i>
        </div>
      </div>
      <audio id="audio" src="./sounds/mixkit-gimme-that-groove-872.mp3"></audio>
      <div class="playbtn">
        <i class="bi bi-play-fill"></i>
      </div>
      <div class="pausebtn"><i class="bi bi-pause"></i></div>
      <div class="description-inner">
        <h1 class="fw-bold text-capitalize description"></h1>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
